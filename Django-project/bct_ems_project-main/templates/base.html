<!-- employees/templates/base.html -->

<!--This is base layout and will be used and seen everywhere-->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}EMS{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body>
  <div class="h11">
    <h1 class="text-center fw-bold my-4">Employee Management System</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!--You will see this navbar everywhere✌-->
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex flex-row-reverse justify-content-evenly" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link  fw-bold" href="{% url 'employee_list' %}">Home <span
              class="sr-only">(current)</span></a>
          <a class="nav-item nav-link fw-bold" href="{% url 'employee_create' %}">Add New Employee</a>
          <a class="nav-item nav-link fw-bold" href="{% url 'department_list' %}">Manage Departments</a>
          <a class="nav-item nav-link fw-bold" href="{% url 'position_list' %}">Manage Positions</a>
        </div>
      </div>
    </nav>
    <header>
      <!-- <h1>Employee Management System</h1> -->
      <!--You will see this navbar everywhere✌-->
      <nav>
        <!-- <a href="{% url 'employee_list' %}">Home</a> -->
        <!-- <a href="{% url 'employee_create' %}">Add New Employee</a> -->
        <!-- <a href="{% url 'department_list' %}">Manage Departments</a> -->
        <!-- <a href="{% url 'position_list' %}">Manage Positions</a> -->
      </nav>
      <!-- <hr /> -->
    </header>
  </div>
  <div class="h12">
    <!--You will use and see this section -->
    <main>{% block content %} {% endblock %}</main>
  </div>
  <footer id="foot" class="footer mt-auto py-3 bg-light" style="position: relative;
    top: 233px;">
    <div class="container text-center">
      <span class="text-muted">© BCT Project: <a href="{% url 'employee_list' %}" class="text-body">EMS</a></span>
    </div>
  </footer>
</body>

</html>
